<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Tangerine:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="game-title">
        Rock Paper Scissors
        </h1>
    </header>
    <!--Main game area the user interacts with-->
    <div class="game-block">
        <div class="user-controls">
            <button id="rock" class="button button-big button-color" >
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button id="paper" class="button button-big button-color">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button id="scissors" class="button button-big button-color">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>
        <!--Reactive feedback to user input area-->
        <div class="text-area">
            <p id="text">Choose rock paper or scissors to play!</p>
        </div>
        <!--Score display-->
        <div class="score-count">
            <p class="scores left">
                Your score = <span id="user-win">0</span>
            </p>
            <p class="scores right">
                Computer Score = <span id="computer-win">0</span>
            </p>
        </div>
    </div>
    <!--Social media links-->
    <footer class="footer">
        <h2 class="footer-text">
            Follow us on social media<br>for updates
        </h2>
        <ul class="social">
            <li>
                <a href="https://www.facebook.com/" rel="noopener" target="_blank"
                aria-label="Follow us on Facebook.(It opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" rel="noopener" target="_blank"
                aria-label="Follow us on Twitter.(It opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" rel="noopener" target="_blank"
                aria-label="Follow us on Instagram.(It opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" rel="noopener" target="_blank"
                aria-label="Subscribe to us on Youtube for new recipes.(It opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/53cf9afe11.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
